
<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-auto">
      <button class="btn btn-success" (click)="save()">Save</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-success ml-3" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>

<div class="container-fluid mt-3 border pt-3 pb-1" [formGroup]="cityModel">
  <div class="row mb-2">
    <label for="id" class="col-form-label col-sm-2">ID</label>
    <div class="col-sm-7">
      <input type="number"
             form="cityModel"
             class="form-control"
             name="id"
             [value]="cityModel.value.id"
             readonly />
    </div>
  </div>
  <div class="row mb-2">
    <label for="name" class="col-form-label col-sm-2">Name</label>
    <div class="col-sm-7">
      <input type="text"
             form="cityModel"
             class="form-control"
             name="name"
             id="name"
             formControlName="name" />
    </div>
  </div>
  <div class="row mb-2">
    <label for="uf" class="col-form-label col-sm-2">UF</label>
    <div class="col-sm-7">
      <select class="form-select"
             name="uf"
             id="uf"
             formControlName="uf">
        <option *ngFor="let uf of ufs" [ngValue]="uf">{{uf}}</option>
      </select>
    </div>
  </div>

</div>
